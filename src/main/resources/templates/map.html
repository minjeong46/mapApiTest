
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rhu3lcktrl"></script>
</head>
<body>
<h1>Search Results</h1>
<div id="map" style="width:100%;height:400px;"></div>

<div th:if="${query}">
  <ul>
    <li id="restaurant" th:each="restaurant : ${query}" th:data-value="${query}">
      <h2 th:text="${restaurant.title}"></h2>
      <p th:text="'Address: ' + ${restaurant.address}"></p>
      <p th:text="'rodeAddress: ' + ${restaurant.roadAddress}"></p>
      <input type="text" id="latitude" th:value = "${restaurant.latitude}"></input>
      <input type="text"  id="longitude" th:value = "${restaurant.longitude}"></input>
    </li>
  </ul>
</div>

<script th:inline="javascript">
  var locations = /*[[${query}]]*/ [];
  console.log(locations);

  var map = new naver.maps.Map("map", {
    center: new naver.maps.LatLng(locations[0].latitude, locations[0].longitude),
    zoom: 15,
    mapTypeControl: true
  });

  locations.forEach(place => {

    const marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(place.latitude, place.longitude),
      map: map
    });
    console.log(place.latitudeZ);
  })

</script>
